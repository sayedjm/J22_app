<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel = "icon" type = "image/png" href = "/static/png/icon.png">
</head>
<body>

{% if error_messenger %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        Verkeerde code ingevoerd. Probeer opnieuw.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container"></div>
        <form method="POST">
            <div class="form-floating mb-3">
                 <img src="/static/png/logo.png" class="card-img-top" alt="logo" width="350" height="350">
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="login" pattern="[0-9]*" inputmode="numeric" name="login_code" placeholder="Gebruiker" autofocus>
                <label for="login">Gebruiker</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
